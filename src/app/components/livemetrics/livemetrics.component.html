<div class="col-3">
  <button type="button" class="btn btn-primary" (click)="refresh()">
    Refresh
  </button>
</div>
<div>
  <h1>Attendance</h1>
  <div style="display: block; height:50%; width: 60%">
    <canvas
      baseChart
      [datasets]="attendance_prediction"
      [labels]="attendanceLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType"
    ></canvas>
  </div>
  <h1>Add Ons</h1>
  <div style="display: block; height:50%; width: 60%">
    <canvas
      baseChart
      [datasets]="add_ons_prediction"
      [labels]="addOnLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType"
    ></canvas>
  </div>
</div>

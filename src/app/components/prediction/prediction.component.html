<div>
  <h1>Attendance</h1>
  <div style="display: block; height:50%; width: 60%">
    <canvas
      baseChart
      [datasets]="attendance_prediction"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType"
    ></canvas>
  </div>
</div>

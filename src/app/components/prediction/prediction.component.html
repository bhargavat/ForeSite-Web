<div>
  <h1>Attendance</h1>
  <div style="display: block; height:50%; width: 60%">
    <canvas
      baseChart
      [datasets]="attendance_prediction"
      [labels]="attendanceLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType"
    ></canvas>
  </div>
  <h1>Survey</h1>
  <div *ngFor="let survey of survey_prediction">
    <h3 style="font-size: 20px;">{{ survey.question }}</h3>
    <div style="display: block; height:50%; width: 60%">
      <canvas
        baseChart
        [datasets]="survey.data"
        [labels]="survey.labels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
      ></canvas>
    </div>
  </div>
  <h1>Add Ons</h1>
  <div style="display: block; height:50%; width: 60%">
    <canvas
      baseChart
      [datasets]="add_ons_prediction"
      [labels]="addOnLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType"
    ></canvas>
  </div>
</div>
